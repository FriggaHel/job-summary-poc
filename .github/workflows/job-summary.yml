
name: Display Summary

on:
  push:

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Add job Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          Hello World :rocket: !
          EOF
      - name: Add Second  Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          (re-) Hello World :rocket: !
          EOF